<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./css/style.css" />
  <script defer src="./js/tic-tac-toe.js"></script>
</head>
<body>
  <h1>Tic-Tac-Toe</h1>

  <div id="icon-selection">
    <h3>
      Player 1 Icon:
      <select id="icon1">
        <option value="🐱">🐱</option>
        <option value="🐶">🐶</option>
        <option value="🐸">🐸</option>
        <option value="🐼">🐼</option>
      </select>
    </h3>
    <h3>
      Player 2 Icon:
      <select id="icon2">
        <option value="🐱">🐱</option>
        <option value="🐶">🐶</option>
        <option value="🐸">🐸</option>
        <option value="🐼">🐼</option>
      </select>
    </h3>
    <button id="start">Start Game</button>
  </div>

  <!-- popup -->
  <div id="popup">
    <p>Players must choose different icons!</p>
    <button id="close">OK</button>
  </div>

  <div id="game-status" style="display: none;">
    <h3>Current Player: <span id="currPlayer"></span></h3>
    <h3><span id="winner"></span></h3>
  </div>

  <div id="board" style="pointer-events: none;">
    <div id="0"></div>
    <div id="1"></div>
    <div id="2"></div>
    <div id="3"></div>
    <div id="4"></div>
    <div id="5"></div>
    <div id="6"></div>
    <div id="7"></div>
    <div id="8"></div>
  </div>

  <button id="reset">RESET</button>
</body>
</html>
